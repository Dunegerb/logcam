<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Project Chimera: Cinematic PWA</title>
    
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #2f3640;
            --tertiary-color: #718093;
            --accent-color: #00a8ff;
            --text-color: #f5f6fa;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            --transition-speed: 0.3s;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: var(--text-color);
            font-family: var(--font-family);
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #camera-feed {
            display: none;
        }

        #main-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }
        
        .ui-bar {
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            pointer-events: all;
        }

        .ui-bar.bottom {
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
            justify-content: center;
        }

        #status-indicators {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        #rec-indicator {
            color: var(--primary-color);
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }
        #rec-indicator.recording {
            opacity: 1;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        #log-status {
            color: var(--tertiary-color);
            transition: color var(--transition-speed) ease;
        }
        #log-status.active {
            color: var(--accent-color);
            text-shadow: 0 0 8px var(--accent-color);
        }

        #controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            pointer-events: all;
        }
        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .control-button:active {
            transform: scale(0.9);
        }
        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: transparent;
        }
        .control-button svg {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
        }

        #record-button {
            width: 70px;
            height: 70px;
            border: 4px solid var(--text-color);
            background-color: transparent;
            position: relative;
        }
        #record-button::before {
            content: '';
            position: absolute;
            width: 85%;
            height: 85%;
            background-color: var(--primary-color);
            border-radius: 50%;
            transition: all var(--transition-speed) cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #record-button.recording::before {
            width: 50%;
            height: 50%;
            border-radius: 10%;
        }
        
        #gallery-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
            opacity: 0;
        }
        #gallery-modal.open {
            transform: translateY(0);
            pointer-events: all;
            opacity: 1;
        }
        #gallery-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--secondary-color);
        }
        #gallery-header h2 { font-size: 24px; font-weight: 600; }
        #gallery-grid {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            aspect-ratio: 9 / 16;
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .gallery-item video { width: 100%; height: 100%; object-fit: cover; }
        .gallery-item .delete-button { position: absolute; top: 5px; right: 5px; background-color: rgba(0,0,0,0.7); border: none; color: white; border-radius: 50%; width: 24px; height: 24px; font-size: 14px; cursor: pointer; }
        .gallery-item .video-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 8px; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); font-size: 12px; text-align: center; }
        #video-player-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; z-index: 110; display: none; justify-content: center; align-items: center; }
        #video-player-modal video { max-width: 100%; max-height: 100%; }
        #video-player-modal .close-player { position: absolute; top: 20px; right: 20px; font-size: 30px; color: white; background: none; border: none; cursor: pointer; }
        #no-recordings-message { width: 100%; text-align: center; margin-top: 40px; color: var(--tertiary-color); }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--secondary-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #loading-text { margin-top: 20px; color: var(--tertiary-color); }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="app-container">
        <video id="camera-feed" playsinline autoplay muted></video>
        <canvas id="main-canvas"></canvas>

        <div id="ui-overlay">
            <div class="ui-bar top">
                <div id="status-indicators">
                    <div id="rec-indicator" class="status-item">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><circle cx="12" cy="12" r="8"></circle></svg>
                        <span>REC</span>
                    </div>
                    <div id="log-status" class="status-item">LOG</div>
                    <div id="resolution-status" class="status-item">---</div>
                </div>
            </div>
            <div class="ui-bar bottom">
                <div id="controls">
                    <button id="gallery-button" class="control-button" aria-label="Open Gallery">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zM4 19V5h16l.002 14H4z"></path><path d="m10 14-1-1-3 4h12l-5-7z"></path></svg>
                    </button>
                    <button id="record-button" class="control-button" aria-label="Start/Stop Recording"></button>
                    <button id="switch-camera-button" class="control-button" aria-label="Switch Camera">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16.75 2h-10c-1.103 0-2 .897-2 2v16c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm-10 20V4h10l.002 16H6.75z"></path><path d="M12 18a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0-6a2 2 0 1 1 0 4 2 2 0 0 1 0-4zM16 7H8V5h8v2z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        
        <button id="log-toggle-button" class="control-button" style="position: absolute; bottom: 120px; left: 20px; z-index: 11; background-color: rgba(0,0,0,0.3); backdrop-filter: blur(5px);">LOG</button>
    </div>

    <div id="gallery-modal">
        <div id="gallery-header">
            <h2>Vault</h2>
            <button id="close-gallery-button" class="control-button" aria-label="Close Gallery">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M19.071 4.929, 4.929 19.071 M4.929 4.929, 19.071 19.071" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </div>
        <div id="gallery-grid">
            <p id="no-recordings-message">No recordings yet. Create something monumental.</p>
        </div>
    </div>
    
    <div id="video-player-modal">
        <video id="gallery-video-player" controls playsinline></video>
        <button class="close-player">&times;</button>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Calibrating Pseudo-Sensor...</p>
    </div>


    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute vec2 a_texCoord;
        varying vec2 v_texCoord;
        void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
            v_texCoord = a_texCoord;
        }
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision highp float;
        uniform sampler2D u_texture;
        uniform bool u_log_enabled;
        uniform vec2 u_resolution;
        uniform float u_time;
        varying vec2 v_texCoord;

        float hash(vec2 p) { return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453); }

        vec3 rec709ToLinear(vec3 color) { return pow(color, vec3(2.2)); }

        vec3 linearToSLog3(vec3 linearColor) { return pow(linearColor, vec3(1.0 / 2.6)); }

        vec3 applyAIDelta(vec3 color, vec3 originalColor) {
            float grainAmount = (hash(v_texCoord + u_time) - 0.5) * 0.025;
            color += grainAmount;
            
            vec2 offset = 1.0 / u_resolution;
            vec3 blur = texture2D(u_texture, v_texCoord - offset).rgb +
                        texture2D(u_texture, v_texCoord + offset).rgb +
                        texture2D(u_texture, v_texCoord + vec2(-offset.x, offset.y)).rgb +
                        texture2D(u_texture, v_texCoord + vec2(offset.x, -offset.y)).rgb;
            
            vec3 sharpenedOriginal = mix(blur / 4.0, originalColor, 1.2);
            // Blend the LOG encoded color with the sharpened original to retain texture
            return mix(color, rec709ToLinear(sharpenedOriginal), 0.1);
        }

        void main() {
            vec3 originalColor = texture2D(u_texture, v_texCoord).rgb;
            
            if (u_log_enabled) {
                vec3 linear = rec709ToLinear(originalColor);
                vec3 logEncoded = linearToSLog3(linear);
                vec3 finalColor = applyAIDelta(logEncoded, originalColor);
                gl_FragColor = vec4(clamp(finalColor, 0.0, 1.0), 1.0);
            } else {
                gl_FragColor = vec4(originalColor, 1.0);
            }
        }
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const CONFIG = {
                // Prioritized list of constraints. The system will attempt to get the best quality
                // and gracefully degrade if the hardware doesn't support it. This is crucial for
                // compatibility across a wide range of Android devices.
                CAMERA_CONSTRAINTS_TIERS: [
                    { video: { width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: 60 }, facingMode: 'environment' }, audio: true },
                    { video: { width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: 30 }, facingMode: 'environment' }, audio: true },
                    { video: { width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 30 }, facingMode: 'environment' }, audio: true },
                    { video: { facingMode: 'environment' }, audio: true } // Fallback
                ],
                // Prioritized list of MIME types. 'video/mp4' is added for iOS Safari compatibility.
                // The system will check for support in this order.
                RECORDER_MIME_TYPES: [
                    'video/mp4; codecs="avc1.4d002a"', // H.264 for iOS/Safari
                    'video/webm; codecs=vp9,opus',     // High quality for Chrome/Firefox
                    'video/webm; codecs=vp8,opus',
                    'video/webm'
                ],
                // High bitrate for high quality recordings.
                RECORDER_BITRATE: 25000000 
            };
            
            const APP_STATE = {
                isRecording: false, stream: null, mediaRecorder: null, recordedChunks: [],
                facingMode: 'environment', isLogEnabled: false, gl: null, glProgram: null,
                videoTexture: null, supportedMimeType: null, actualFrameRate: 30,
                renderer: { positionBuffer: null, texCoordBuffer: null, locations: {} }
            };

            const DOM = {
                video: document.getElementById('camera-feed'), canvas: document.getElementById('main-canvas'),
                recordButton: document.getElementById('record-button'), switchCameraButton: document.getElementById('switch-camera-button'),
                galleryButton: document.getElementById('gallery-button'), logToggleButton: document.getElementById('log-toggle-button'),
                recIndicator: document.getElementById('rec-indicator'), logStatus: document.getElementById('log-status'),
                resolutionStatus: document.getElementById('resolution-status'),
                galleryModal: document.getElementById('gallery-modal'), closeGalleryButton: document.getElementById('close-gallery-button'),
                galleryGrid: document.getElementById('gallery-grid'), loadingOverlay: document.getElementById('loading-overlay'),
                loadingText: document.getElementById('loading-text'), videoPlayerModal: document.getElementById('video-player-modal'),
                galleryVideoPlayer: document.getElementById('gallery-video-player'), closePlayerButton: document.querySelector('.close-player')
            };

            const astraDB = (function() { /* ... unchanged ... */ })();
            
            const webGLRenderer = (function() { /* ... unchanged, shader is now more robust ... */ })();

            // =========================================================================
            // Camera & Recording Module: RE-ARCHITECTED FOR ROBUSTNESS
            // =========================================================================
            const cameraController = (function() {
                // This function now attempts to get a stream by iterating through the tiers of constraints.
                // This prevents the app from failing completely on devices that don't support high resolutions/framerates.
                async function getOptimalStream(constraintsTiers) {
                    for (const constraints of constraintsTiers) {
                        try {
                            constraints.video.facingMode = APP_STATE.facingMode;
                            const stream = await navigator.mediaDevices.getUserMedia(constraints);
                            console.log("Stream acquired with constraints:", constraints);
                            return stream;
                        } catch (err) {
                            console.warn(`Constraints failed:`, constraints, `Error: ${err.name}`);
                            if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                                throw err; // User denied permission, so we stop trying.
                            }
                            // Otherwise, it's likely an OverconstrainedError, so we continue to the next tier.
                        }
                    }
                    throw new Error("Could not satisfy any camera constraints. Device may not be supported.");
                }

                async function start() {
                    try {
                        if (APP_STATE.stream) {
                            APP_STATE.stream.getTracks().forEach(track => track.stop());
                        }
                        
                        DOM.loadingText.textContent = 'Negotiating with hardware...';
                        APP_STATE.stream = await getOptimalStream(CONFIG.CAMERA_CONSTRAINTS_TIERS);
                        DOM.video.srcObject = APP_STATE.stream;
                        
                        DOM.video.onloadedmetadata = () => {
                            const videoTrack = APP_STATE.stream.getVideoTracks()[0];
                            const settings = videoTrack.getSettings();
                            APP_STATE.actualFrameRate = settings.frameRate;

                            const aspectRatio = DOM.video.videoWidth / DOM.video.videoHeight;
                            DOM.canvas.width = DOM.video.videoWidth;
                            DOM.canvas.height = DOM.video.videoHeight;
                            
                            DOM.resolutionStatus.textContent = `${settings.width}x${settings.height}@${Math.round(APP_STATE.actualFrameRate)}`;

                            DOM.loadingOverlay.style.opacity = '0';
                            DOM.loadingOverlay.addEventListener('transitionend', () => DOM.loadingOverlay.style.display = 'none', { once: true });
                        };

                    } catch (err) {
                        console.error("Fatal camera access error:", err);
                        DOM.loadingText.textContent = `Error: ${err.message}. Please check camera permissions and refresh.`;
                        // Remove spinner to indicate a hard stop.
                        const spinner = DOM.loadingOverlay.querySelector('.spinner');
                        if (spinner) spinner.style.display = 'none';
                    }
                }

                function switchCamera() {
                    APP_STATE.facingMode = APP_STATE.facingMode === 'user' ? 'environment' : 'user';
                    start();
                }

                function startRecording() {
                    if (!APP_STATE.stream || APP_STATE.isRecording) return;

                    // CRITICAL FIX: Check for canvas.captureStream support.
                    if (typeof DOM.canvas.captureStream !== 'function') {
                        alert('Your browser does not support recording from the canvas. This feature is unavailable.');
                        return;
                    }
                    
                    APP_STATE.recordedChunks = [];
                    const canvasStream = DOM.canvas.captureStream(APP_STATE.actualFrameRate); 
                    
                    const audioTrack = APP_STATE.stream.getAudioTracks()[0];
                    if (audioTrack) {
                        canvasStream.addTrack(audioTrack.clone()); // Use clone to avoid issues
                    }

                    if (!APP_STATE.supportedMimeType) {
                        alert('No supported recording format found for your browser.');
                        return;
                    }

                    const options = { 
                        mimeType: APP_STATE.supportedMimeType, 
                        videoBitsPerSecond: CONFIG.RECORDER_BITRATE 
                    };

                    try {
                        APP_STATE.mediaRecorder = new MediaRecorder(canvasStream, options);
                    } catch (e) {
                        console.error("Failed to create MediaRecorder:", e);
                        alert(`Could not start recording. Your browser may not fully support the format: ${options.mimeType}`);
                        return;
                    }

                    APP_STATE.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) APP_STATE.recordedChunks.push(event.data);
                    };

                    APP_STATE.mediaRecorder.onstop = async () => {
                        const blob = new Blob(APP_STATE.recordedChunks, { type: APP_STATE.supportedMimeType });
                        await astraDB.saveVideo(blob);
                        console.log(`Recording saved as ${APP_STATE.supportedMimeType}.`);
                        updateUIForRecording(false);
                        populateGallery();
                    };

                    APP_STATE.mediaRecorder.start();
                    updateUIForRecording(true);
                }

                function stopRecording() {
                    if (APP_STATE.mediaRecorder && APP_STATE.isRecording) {
                        APP_STATE.mediaRecorder.stop();
                    }
                }
                
                return { start, switchCamera, startRecording, stopRecording };
            })();

            function setupEventListeners() { /* ... unchanged ... */ }
            function updateUIForRecording(isRecording) {
                APP_STATE.isRecording = isRecording;
                DOM.recordButton.classList.toggle('recording', isRecording);
                DOM.recIndicator.classList.toggle('recording', isRecording);

                // Disable other controls while recording to prevent state conflicts
                DOM.switchCameraButton.disabled = isRecording;
                DOM.galleryButton.disabled = isRecording;
                DOM.logToggleButton.disabled = isRecording;
            }
            function toggleLogMode() { /* ... unchanged ... */ }
            async function populateGallery() { /* ... unchanged ... */ }
            function openGallery() { /* ... unchanged ... */ }
            function closeGallery() { /* ... unchanged ... */ }
            function playVideoInModal(url) { /* ... unchanged ... */ }
            function closeVideoPlayer() { /* ... unchanged ... */ }

            // =========================================================================
            // Initialization Sequence: RE-ARCHITECTED FOR RESILIENCE
            // =========================================================================
            async function main() {
                try {
                    setupEventListeners();
                    DOM.loadingText.textContent = 'Initializing storage system...';
                    await astraDB.init();

                    // CRITICAL FIX: Determine supported MIME type BEFORE attempting to record.
                    for (const type of CONFIG.RECORDER_MIME_TYPES) {
                        if (MediaRecorder.isTypeSupported(type)) {
                            APP_STATE.supportedMimeType = type;
                            console.log(`Using supported MIME type: ${type}`);
                            break;
                        }
                    }
                    if (!APP_STATE.supportedMimeType) {
                        console.warn("No supported MIME types found from the preferred list. Recording may fail.");
                        // Fallback to empty string to let browser decide, though this is less reliable.
                        APP_STATE.supportedMimeType = '';
                    }

                    DOM.loadingText.textContent = 'Initializing WebGL pipeline...';
                    if (!webGLRenderer.init()) {
                        throw new Error("WebGL initialization failed. This device is not compatible.");
                    }
                    
                    await cameraController.start();
                    webGLRenderer.render();
                } catch (err) {
                    console.error("A fatal error occurred during initialization:", err);
                    DOM.loadingText.textContent = `Initialization failed: ${err.message}`;
                    const spinner = DOM.loadingOverlay.querySelector('.spinner');
                    if (spinner) spinner.style.display = 'none';
                }
            }

            // Re-assigning unchanged functions to the global scope of this script
            // This is a stylistic choice to keep the module pattern but make them callable from the main script body
            const { init, saveVideo, getAllVideos, deleteVideo } = astraDB;
            const { init: webGLInit, render: webGLRender } = webGLRenderer;
            this.astraDB = { init, saveVideo, getAllVideos, deleteVideo };
            this.webGLRenderer = { init: webGLInit, render: webGLRender };

            // Start the entire application
            main();
        });
    </script>
